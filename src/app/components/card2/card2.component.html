<div class="container">
  <div class="abs-center">
    <div class="text-center">
      <h1>Presentar CRA</h1>
    </div>
    <form [formGroup]="form002" novalidate class="border p-3 form">

      <div class="obligatorios">
        <h3 style="color: white; background-color: #3F51B5; font-weight: bolder;">Obligatorios</h3>


        <div class="obligatorios_content">
          <mat-selection-list #naf>
            <mat-list-option checkboxPosition="before" *ngFor="let naf of nafObligatorio">
              <div style="float: right;">
                {{naf}}
              <button mat-icon-button class="right-aligned-button" color="primary" style="display:flexbox; margin-left:33px;">
                <mat-icon>delete</mat-icon>
              </button>
              </div>

            </mat-list-option>
            </mat-selection-list>
        </div>



      </div>
      <br>

      <br>
      <button id="boton2" type="submit" (click)="onSubmit()" class="btn btn-primary" *ngIf="naf.selectedOptions.selected.length !== 0" routerLink="/maqueta003" >
        Siguiente
      </button>
      <button id="boton3" type="submit" class="btn btn-primary" *ngIf="naf.selectedOptions.selected.length == 0" >
        Presentar
      </button>

    </form>
  </div>
</div>
